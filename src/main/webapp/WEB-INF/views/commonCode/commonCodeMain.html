    function codeCallbackGetCodeDetailList(data) {

            $('#market_head').remove();

    // CHECK SEARCH FORM KEY EVENT
    var procCheckSearchFormKeyEvent = function (e) {
        if (e.keyCode == 13 && e.srcElement.type != 'textarea') {
            getSearchList();

    };

    var isGroupValidation = false;
    // CHECK VALID STRING SPACE : 'name' Unify = codeGroup
    function procCheckValidStringSpaceGroup(target) {
        var blank_pattern = /[\s]/g;
        var first_blank_pattern = /^[\s\uFEFF\xA0]+/gi;
        var end_blank_pattern = /[\s\uFEFF\xA0]+$/gi;
        var special_pattern = /[`~!@#$%^&*|\\\'\";:\/?<>]/g;
        var special_value_pattern = /[`~!@#$%^&*|\\\'\";?<>]/g;

        if(blank_pattern.test(target.value)){
            if(target.id=="id") {
                $("#validation_group").show();
                isGroupValidation = false;
                return false;
            }
            if(target.id=="key") {
                $("#validation_group_key").show();
                isGroupValidation = false;
                return false;
            }
        }

        if(first_blank_pattern.test(target.value) || end_blank_pattern.test(target.value)) {
            if(target.id=="name") {
                $("#validation_group_name").show();
                isGroupValidation = false;
                return false;
            }
            if(target.id=="value") {
                $("#validation_group_value").show();
                isGroupValidation = false;
                return false;
            }
        }

        if(special_pattern.test(target.value)){
            if(target.id=="id") {
                $("#validation_group").show();
            }
            if(target.id=="name") {
                $("#validation_group_name").show();
            }
            if(target.id=="key") {
                $("#validation_group_key").show();
            }
            if(target.id!="value") {
                isGroupValidation = false;
                return false;
            } 
        }
        if(special_value_pattern.test(target.value)){
            if(target.id=="value"){
                $("#validation_group_value").show();
            }
            isGroupValidation = false;
            return false;
        }
        if(target.id=="id")
            $("#validation_group").hide();
        if(target.id=="name")
            $("#validation_group_name").hide();
        if(target.id=="key")
            $("#validation_group_key").hide();
        if(target.id=="value")
            $("#validation_group_value").hide();
        isGroupValidation = true;
    }


    // GET GroupList searchKeyword
    var getCodeGroupList = function (reqParam) {
        var doc = document;
        var searchKeyword = document.getElementById('searchKeyword').value;
        var param = "";

        if(null != searchKeyword && "" !== searchKeyword) {
            searchKeyword = searchKeyword.replace(/^\s+|\s+$/gm,'');
            param = {"searchKeyword": searchKeyword};
        }

        procCallAjax(LIST_GROUP_PROC_URL+"?key="+key, "GET", param, procCallbackGetCodeGroupList, $('#serviceModalLoadingBar'));
    };


    // GET CodeDetailList searchKeyword
    var getCodeDetailList = function (reqParam) {
        var doc = document;
        var searchKeyword = document.getElementById('searchKeyword').value;

            param = {"searchKeyword": searchKeyword};
            $("#DetailRegister").hide();
        }
        procCallAjax(LIST_DETAIL_PROC_URL+"?key="+key, "GET", param, procCallbackGetCodeDetailList, $('#serviceModalLoadingBar'));

    };


    // GET LIST CALLBACK CodeDetailList
    var procCallbackGetCodeGroupList = function (data) {

        var objTable = $("#codeGroupList");
        var objTableArea = $('#codeGroupTableArea');
        var objMessageArea = $('#codeGroupMessageArea');

        var codeGroupList = data.list;
        var listLength = data.list.length;
        var htmlString = [];
        var searchKeyword = $("#searchKeyword").val().toLowerCase();

        objTableArea.html('');

        var isEmpty = (searchKeyword.replace(/\s/g, '').length === 0);

        if (((listLength === 0 || isEmpty) && searchKeyword.length !== 0) || (listLength === 0 && searchKeyword.length === 0)) {
            htmlString.push('<tr><td id="td message" colspan="4" style="text-align: center;">' + EMPTY_MSG +'</td></tr>');
        } else {

            for (var i = 0; i < listLength; i++) {
                htmlString.push('<tr style="cursor:pointer;" >'
                    + '<td onclick="getCodeDetail(\'' + codeGroupList[i].id + '\',\'' +  "&key="+key+ '\')">' + codeGroupList[i].id + '</td>'
                    + '<td onclick="getCodeDetail(\'' + codeGroupList[i].id + '\',\'' +  "&key="+key + '\')">' + codeGroupList[i].name + '</td>'
                    + '<td>'
                    + ' <span class="glyphicon glyphicon-list-alt" name="codeDetailBtn" onclick="getCodeGroup(\'' + codeGroupList[i].id+'\')" ></span>'
                    + '</td>'
                    + '</tr>');
            }
        }

        objTableArea.append(htmlString).trigger("create");

        CODE_GROUP_LIST = data.list;
    };


    function getCodeGroup(id) {
        isGroupValidation = true;
        $("#groupId").val(id);

                }
                $("#id").attr("readonly", true);
                $('#codeGroupModal').modal('toggle');
                $("#validation_group").hide();
                $("#validation_group_name").hide();
                $("#validation_group_key").hide();
                $("#validation_group_value").hide();
            }
        });
    }

    function procSearchByKeyword(data, searchKeyword) {
        var codeDetailList = data.list;
        var listLength = codeDetailList.length;
        var searchResult = new Array();
        var newIdx = 0;

        for (var i = 0; i < listLength; i++) {
            if(codeDetailList[i].key.toLowerCase().includes(searchKeyword) || codeDetailList[i].value.toLowerCase().includes(searchKeyword) || (codeDetailList[i].summary != null && codeDetailList[i].summary.toLowerCase().includes(searchKeyword))) {
                searchResult[newIdx++] = codeDetailList[i];
            }
        }

        return searchResult;
    }

    // GET LIST CALLBACK CodeDetailList
    var procCallbackGetCodeDetailList = function (data) {

        var objTable = $("#codeDetailList");
        var objTableArea = $('#codeDetailGroupTableArea');

        var codeDetailList = data.list;
        var listLength = data.list.length;
        var htmlString = [];
        var searchKeyword = $("#searchKeyword").val().toLowerCase();

        objTableArea.html('');


        var isEmpty = (searchKeyword.replace(/\s/g, '').length === 0);

        if (!isEmpty) {
            searchKeyword = searchKeyword.replace(/^\s+|\s+$/gm,'');
            if (searchKeyword.length !== 0) {
                codeDetailList = procSearchByKeyword(data, searchKeyword);
                listLength = codeDetailList.length;
            }
        }

        if((isSelect && listLength === 0) || (searchKeyword.length !== 0 && (isEmpty || listLength === 0))) {
            htmlString.push('<tr><td id="td message" colspan="4" style="text-align: center;">' + EMPTY_MSG + '</td></tr>');
        } else if((isSelect && listLength !== 0) || (!isSelect && searchKeyword.length !== 0 && !isEmpty)) {
            for (var i = 0; i < listLength; i++) {
                htmlString.push('<tr style="cursor:pointer;" onclick="getCodeDetailTable(\'' + codeDetailList[i].no + '\')">');
                htmlString.push('<td>' + codeDetailList[i].key + '</td>');
                htmlString.push('<td>' + codeDetailList[i].value + '</td>');
                if (codeDetailList[i].summary != null && codeDetailList[i].summary.replace(/\s/g, '').length !== 0) {
                    htmlString.push('<td>' + codeDetailList[i].summary + '</td>');
                } else {
                    htmlString.push('<td><i class="fa fa-fw fa-times"></i></td>');
                }
                htmlString.push('<td>' + codeDetailList[i].useYn + '</td>');
                htmlString.push('</tr>');
            }
        } else if(!isSelect && searchKeyword.length === 0) {
                htmlString.push('<tr><td id="td message" colspan="4" style="text-align: center;">' + /*[[#{select.result.empty.req.data('GROUP')}]]*/ +'</td></tr>');
        }

        objTableArea.append(htmlString.toString()).trigger("create");


        CODE_DETAIL_LIST = codeDetailList;
        isSelect == false;
    };
