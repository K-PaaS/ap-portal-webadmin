<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="../layout/default">
<head></head>
<body>
<div>
    <header></header>
    <aside></aside>

    <!-- Content Wrapper. Contains page content -->
    <div layout:fragment="content" class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                코드 관리
            </h1>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-default">
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="selectbox select1">
                                            <label for="searchType">사용여부</label>
                                            <select id="searchType" name="searchType"
                                                    class="form-control select2 select2-hidden-accessible"
                                                    style="width: 100%;"
                                                    tabindex="-1"
                                                    aria-hidden="true">
                                                <option selected="selected"
                                                        th:value="${T(org.openpaas.paasta.portal.web.admin.common.Constants).SEARCH_TYPE_ALL}">
                                                    전체
                                                </option>
                                                <option th:value="${T(org.openpaas.paasta.portal.web.admin.common.Constants).USE_YN_Y}">
                                                    사용
                                                </option>
                                                <option th:value="${T(org.openpaas.paasta.portal.web.admin.common.Constants).USE_YN_N}">
                                                    미사용
                                                </option>
                                            </select>
                                            <span class="select2 select2-container select2-container--default select2-container--below"
                                                  dir="ltr" style="width: 100%;">
                                        <span class="selection"></span>
                                        <span class="dropdown-wrapper" aria-hidden="true"></span>
                                        </span>
                                        </div>
                                        <div class="selectbox select2">
                                            <label for="searchTypeColumn">검색유형</label>
                                            <select id="searchTypeColumn" name="searchTypeColumn"
                                                    class="form-control select2 select2-hidden-accessible"
                                                    style="width: 100%;"
                                                    tabindex="-1"
                                                    aria-hidden="true">
                                                <option selected="selected"
                                                         th:value="${T(org.openpaas.paasta.portal.web.admin.common.Constants).SEARCH_TYPE_ALL}">
                                                전체
                                            </option>
                                                <option th:value="${T(org.openpaas.paasta.portal.web.admin.common.Constants).SEARCH_TYPE_NAME}">
                                                    코드 이름
                                                </option>
                                                <option th:value="${T(org.openpaas.paasta.portal.web.admin.common.Constants).SEARCH_TYPE_VALUE}">
                                                    Value
                                                </option>
                                            </select>
                                            <span class="select2 select2-container select2-container--default select2-container--below"
                                                  dir="ltr" style="width: 100%;">
                                        <span class="selection"></span>
                                        <span class="dropdown-wrapper" aria-hidden="true"></span>
                                        </span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="selectbox select3">
                                            <label for="searchTypeColumn">검색어</label>
                                            <div class="box-tools">
                                                <div class="input-group input-group-sm">
                                                    <input type="text" id="searchKeyword" class="form-control pull-right"
                                                           placeholder="검색어를 입력하세요"
                                                           onkeypress="procCheckSearchFormKeyEvent(event);"/>
                                                    <div class="input-group-btn">
                                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ▼탭 구현 설정 시작 -->
                        <section class="content">
                            <div class="row">
                                    <div class="box box-default">
                                        <div class="row">
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                             <!-- /.box-header end-->
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </section>
                        <!-- 탭 구현설정 끝 -->
                        <!-- ▼row 12:설정 끝 -->
                    </div>
                    <!-- ▼content설정 끝 -->
                </div>
            </section>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <footer></footer>


</div>
<script th:inline="javascript" type="text/javascript" layout:fragment="custom-script">
    /*<![CDATA[*/
    var error = /*[[${error}]]*/ null;


    /*]]>*/
</script>
</body>
</html>
