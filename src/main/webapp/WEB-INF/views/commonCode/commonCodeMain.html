<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="../layout/default">
<head></head>
<body>
<div>
    <header></header>
    <aside>/</aside>

    <!-- Content Wrapper. Contains page content -->
    <div layout:fragment="content" class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                코드관리
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <div class="box-footer" style="padding-bottom:0px;">

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-xs-5 col-sm-7">
                                            <i class="fa fa-fw fa-th-list"></i>
                                            <!--<button type="button" id="register" class="btn btn-primary btn-sm pull-left" onclick="procMovePage(GET_CLIENT_FORM);">-->
                                            <!--클라이언트 등록-->
                                            <!--</button>-->
                                        </div>
                                        <div class="col-xs-7 col-sm-5">
                                            <div class="input-group input-group-sm">
                                                <div class="input-group-btn">
                                                    <button type="button" class="btn btn-default"><i
                                                            class="fa fa-search"></i></button>
                                                </div>
                                                <input type="text" name="table_search" id="searchKeyword"
                                                       class="form-control" style="margin-left:-1px;"
                                                       placeholder="Search" onkeyup="getSearchList(event);"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <!--boxL -->
                                    <div class="form-group">

                                        <div class="b-group pull-right">
                                            <button type="button" id="GroupRegister" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#codeGrouprModal">등록</button>
                                        </div><br/>
                                        <label>Group Table</label>
                                        <!--Table -->
                                        <div id="codeGroupMessageArea" class="table-responsive">
                                            <table class="table table-striped">
                                                <tr>
                                                    <th style="width:200px">코드 ID</th>
                                                    <th>코드 이름</th>
                                                </tr>
                                                <tbody id="codeGroupTableArea">
                                                </tbody>
                                            </table>
                                        </div> <!--Table -->
                                        <form id="codeListGroupHiddenForm">
                                            <input type="hidden" id="codeListGroupHiddenFormId" name="no" value=""/>
                                        </form>
                                    </div>
                                </div>
                                <!-- boxR -->
                                <div class="col-md-6">
                                    <!-- /.form-group -->
                                    <div class="b-group pull-right">
                                        <button type="button" id="register2" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#codeDetailModal">등록</button>
                                    </div><br/>
                                    <label>Detail Table</label>
                                    <!--Table -->
                                    <div id="codeDetailMessageArea" class="table-responsive">
                                        <table class="table table-striped">
                                            <tr>
                                                <th style="width:200px">Key</th>
                                                <th style="width:200px">Value</th>
                                                <th style="width:200px">요약</th>
                                                <th style="width:200px">사용</th>
                                            </tr>
                                            <tbody id="codeDetailGroupTableArea">
                                            </tbody>
                                        </table>
                                    </div> <!--Table -->
                                    <form id="codeDetailListGroupHiddenForm">
                                        <input type="hidden" id="codeDetailListGroupHiddenFormkey" name="no" value=""/>
                                    </form>
                                    <!-- /.form-group -->
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

            <!-- Modal Layer-->
            <div class="modal fade" id="codeGrouprModal" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span></button>

                            <h4 class="modal-title">
                                <div id="titleReg">코드 등록</div>
                                <div id="titleDetail">코드 상세</div>
                            </h4>
                        </div>
                        <div class="modal-body">

                            <div class="box" style="margin-bottom: 0px; border-top: 0px; box-shadow: 0 0px 0px">
                                <!--<div class="box-header"></div>-->
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form id="codeGrouprForm" class="form-horizontal">
                                    <div class="box-body">

                                        <div class="form-group">
                                            <label for="id" class="col-sm-4 control-label">코드 ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control toCheckString" id="id" name="id" placeholder="ex) STARTER_CATALOG"/>
                                                <!--<input type="hidden" id="id"/>-->
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name" class="col-sm-4 control-label">코드 이름</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control toCheckString" id="name" name="name" placeholder="ex) 앱 템플릿 카탈로그"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteBtn" class="btn btn-sm btn-danger pull-left" onClick="deleteGroupModal();">삭제</button>
                            <button type="button" id="saveBtn" class="btn btn-sm btn-primary pull-right" onClick="updateGroup();">저장</button>
                            <button type="button" id="regBtn" class="btn btn-sm btn-primary pull-right" onClick="createGroup();">등록</button>
                            <button type="button" id="closeBtn" class="btn btn-sm btn-default pull-left" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <div class="modal fade" tabindex="-1" role="dialog" id="codeGroupConfirmModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"> &times; </span></button>
                            <h1 id="popupTitle" class="modal-title" style="font-size:25px"> TITLE </h1>
                        </div>
                        <div class="modal-body">
                            <p id="popupMessage"> MESSAGE </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" id="popupButtonText"> SAVE CHANGES </button>
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" id="popupCancelButtonText"
                                    onclick="procClosePopup('codeGroupConfirmModal');"> 취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Layer-->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer></footer>

</div>
<!-- ./wrapper -->
<script th:inline="javascript" type="text/javascript" layout:fragment="custom-script">
    /*<![CDATA[*/

//    var LIST_PROC_URL= "/v2/commoncode"

    var LIST_GROUP_PROC_URL ="/v2/codegroup"
    var LIST_DETAIL_PROC_URL ="/v2/codedetail"

//    var INSERT_GROUP_PROC_URL = "/codegroup"
//    var INSERT_DETAIL_PROC_URL = "/codedetailForm"


//    var UPDATE_PROC_URL =
//    var UPDATE_GROUP_PROC_URL =
//
//    var DELETE_DETAIL_PROC_URL = "
//    var DELETE_GROUP_PROC_URL = "

    var CLIENT_LIST = new Array();

    var PROC_TYPE_COMMON_CODE_GROUP = /*[[${T(org.openpaas.paasta.portal.web.admin.common.Constants).PROC_NAME_COMMON_CODE_GROUP}]]*/ "";
    var PROC_TYPE_COMMON_CODE_DETAIL = /*[[${T(org.openpaas.paasta.portal.web.admin.common.Constants).PROC_NAME_COMMON_CODE_DETAIL}]]*/ "";
    var RESULT_STATUS_FAIL_DUPLICATED = /*[[${T(org.openpaas.paasta.portal.web.admin.common.Constants).RESULT_STATUS_FAIL_DUPLICATED}]]*/ "";

    var GROUP_ID = "";
    var LAST_USE_YN = "";
    var LAST_CHECKED_LIST = [];
    var EDIT_CELL_INDEX_GRID_01 = 0;
    var EDIT_CELL_INDEX_GRID_02 = 0;

    //  procGetSearchList
    $(document.body).ready(function () {

        init();

        $('#GroupRegister').click(function(){

            $('#titleDetail').hide();
            $('#deleteBtn').hide();
            $('#saveBtn').hide();

            $('#titleReg').show();
            $('#regBtn').show();
            $('#closeBtn').show();

            $("#name").val("");
            $("#username").val("");
            $("#password").val("");
            $("#url").val("");
            $("#guid").val("");
        });


    });

    function init(){
        getCodeGroupList();
        getCodeDetailList();

        $('#codeGrouprModal').modal('hide');
//        $('#serviceBrokerModal').modal({backdrop:'static', keyboard:false});
    }


    // GET GroupList
    var getCodeGroupList = function (reqParam) {
        var doc = document;
        var searchKeyword = document.getElementById('searchKeyword').value;
        var param = "";
        if (null != searchKeyword && "" != searchKeyword) {
            param = {"searchKeyword": searchKeyword};
        }
        procCallAjax2(LIST_GROUP_PROC_URL, "GET", param, procCallbackGetCodeGroupList);
    };


    // GET CodeDetailList
    var getCodeDetailList = function (reqParam) {
        var doc = document;
        var searchKeyword = document.getElementById('searchKeyword').value;
        var param = "";
        if (null != searchKeyword && "" != searchKeyword) {
            param = {"searchKeyword": searchKeyword};
        }
        procCallAjax2(LIST_DETAIL_PROC_URL, "GET", param, procCallbackGetCodeDetailList);
    };


    // GET LIST CALLBACK CodeDetailList
    var procCallbackGetCodeGroupList = function (data) {
        var objTable = $("#codeGroupList");
        var objTableArea = $('#codeGroupTableArea');
        var objMessageArea = $('#codeGroupMessageArea');
        var listLength = data.list.length;
        var htmlString = [];

        objTableArea.html('');

        if (listLength < 1) {
            objMessageArea.append('<spring:message code="common.info.empty.data" />');
            objMessageArea.show();

        } else {
            var codeGroupList = data.list;

            for (var i = 0; i < listLength; i++) {
                htmlString.push('<tr style="cursor:pointer;" onclick="procMoveDetailInsertForm(\'' + codeGroupList[i].id + '\')">'
                    + '<td>' + codeGroupList[i].id + '</td>'
                    + '<td>' + codeGroupList[i].name + '</td>'
                    + '</tr>');
            }

            objTableArea.append(htmlString).trigger("create");
        }
    };


    // GET LIST CALLBACK CodeDetailList
    var procCallbackGetCodeDetailList = function (data) {
        var objTable = $("#codeDetailList");
        var objTableArea = $('#codeDetailGroupTableArea');
        var objMessageArea = $('#codeDetailMessageArea');
        var listLength = data.list.length;
        var htmlString = [];

        objTableArea.html('');

        if (listLength < 1) {
            objMessageArea.append('<spring:message code="common.info.empty.data" />');
            objMessageArea.show();

        } else {
            var codeDetailList = data.list;

            for (var i = 0; i < listLength; i++) {
                htmlString.push('<tr style="cursor:pointer;" onclick="procMoveGroupInsertForm(\'' + codeDetailList[i].no + '\')">'
                    + '<td>' + codeDetailList[i].key + '</td>'
                    + '<td>' + codeDetailList[i].value + '</td>'
                    + '<td>' + codeDetailList[i].summary + '</td>'
                    + '<td>' + codeDetailList[i].useYn + '</td>'
                    + '</tr>');
            }

            objTableArea.append(htmlString).trigger("create");
        }
    };

    // MOVE PAGE DetailInsertForm
    var procMoveDetailInsertForm = function (reqParam) {
        var hiddenForm = $('#codeListGroupHiddenForm');
        $('#codeListGroupHiddenFormId').val(reqParam);
        hiddenForm.attr({action: INSERT_GROUP_PROC_URL, method: "POST"}).submit();
    };


    // MOVE PAGE GroupInsertForm
    var procMoveGroupInsertForm = function (reqParam) {
        var hiddenForm = $('#codeDetailListGroupHiddenForm');
        $('#codeDetailListGroupHiddenFormkey').val(reqParam);
        hiddenForm.attr({action: INSERT_DETAIL_PROC_URL, method: "POST"}).submit();
    };


    function createGroup() {

        if (!procCheckValidStringSpace()){return false;}

        var param = {
            id: $("#id").val(),
            name: $("#name").val(),
        }

        $.ajax({
            url: "/v2/codegroup",
            method: "POST",
            data: JSON.stringify(param),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data) {
                    procAlert("success", /*[[#{service.insert.result.success}]]*/ "");
                    init();
                }
            },
            error: function (xhr, status, error) {
                procAlert('warning', JSON.parse(xhr.responseText).message);
            }

        });
    }


    /*]]>*/
</script>
</body>
</html>
