<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="../layout/default">
<head></head>
<body>
<div>
    <header></header>
    <aside>/</aside>

    <!-- Content Wrapper. Contains page content -->
    <div layout:fragment="content" class="content-wrapper" >

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                서비스 브로커
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">

                            <h3 class="box-title"></h3>

                            <div class="col-xs-2 col-xs-push-10">
                                <button type="button" id="register" class="btn btn-block btn-primary btn-sm " data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#serviceBrokerModal">
                                    등록
                                </button>
                            </div>

                        </div>
                        <!-- /.box-header -->

                        <div class="box-body no-padding">
                            <table class="table table-striped text-center"> <!-- table-responsive -->

                                <tr>
                                    <td><b>이름</b></td>
                                    <td><b>URL</b></td>
                                </tr>
                                <tbody id="serviceBrokerList" th:remove="body">
                                    <tr>
                                        <td>glusterfs-service</td>
                                        <td>http://10.30.120.197:8080</td>
                                    </tr>
                                    <tr>
                                        <td>mysql-service-broker</td>
                                        <td>http://10.30.40.195:8080</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

            <!-- Modal Layer-->
            <div class="modal fade" id="serviceBrokerModal" style="display: none;" >
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span></button>

                            <h4 class="modal-title">
                                <div id="titleReg">서비스 브로커 등록</div>
                                <div id="titleDetail">서비스 브로커 상세</div>
                            </h4>
                        </div>
                        <div class="modal-body">

                            <div class="box" style="margin-bottom: 0px; border-top: 0px; box-shadow: 0 0px 0px">
                                <!--<div class="box-header"></div>-->
                                <!-- /.box-header -->
                                <!-- form start -->
                                <form id="serviceBrokerForm" class="form-horizontal">
                                    <div class="box-body" style="padding: 0px">

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label"><div class="word-break:normal,break-word;">서비스 브로커 이름</div></label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control toCheckString" id="name" name="name" placeholder="ex) rabbitmq-service-broker"/>
                                                <input type="hidden" id="guid"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">사용자 이름</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control toCheckString" id="username" name="username" placeholder="ex) admin"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">사용자 패스워드</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control toCheckString" id="password" name="password" placeholder="ex) admin"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="url" class="col-sm-2 control-label">URL 정보</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control toCheckString" id="url" name="url" placeholder="ex) http://10.30.40.81:4567"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer" style="border-top: 0px">
                            <button type="button" id="closeBtn" class="btn btn-sm btn-default pull-left" data-dismiss="modal">닫기</button>
                            <button type="button" id="deleteBtn" class="btn btn-sm btn-danger pull-left" onClick="deleteServiceBrokerModal();">삭제</button>
                            <!--<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">목록</button>-->
                            <button type="button" id="saveBtn" class="btn btn-sm btn-primary" data-dismiss="modal" onClick="updateServiceBroker();">저장</button>
                            <button type="button" id="regBtn" class="btn btn-sm btn-primary" onClick="createServiceBroker();">등록</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <div class="modal fade" tabindex="-1" role="dialog" id="serviceBrokerConfirmModal">
                <div class="modal-dialog" style="width: 650px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"> &times; </span></button>
                            <h1 id="popupTitle" class="modal-title" style="font-size:25px"> TITLE </h1>
                        </div>
                        <div class="modal-body">
                            <p id="popupMessage"> MESSAGE </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" id="popupButtonText"> SAVE CHANGES </button>
                            <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="popupCancelButtonText"
                                    onclick="procClosePopup('serviceBrokerConfirmModal');"> 취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Layer-->

        </section>

        <!-- /.Content -->
    </div>
    <!-- /.content-wrapper -->

    <footer></footer>

</div>
<!-- ./wrapper -->

<script th:inline="javascript" type="text/javascript" layout:fragment="custom-script">
    /*<![CDATA[*/
    var serviceBrokerGuid = /*[[${guid}]]*/ 'empty';


    $(document).ready(function () {

        init();

        $('#register').click(function(){

            $('#titleDetail').hide();
            $('#deleteBtn').hide();
            $('#saveBtn').hide();

            $('#titleReg').show();
            $('#regBtn').show();
            $('#closeBtn').show();

            $("#name").val("");
            $("#username").val("");
            $("#password").val("");
            $("#url").val("");
            $("#guid").val("");
        });
    });

    function init(){
        getServiceBrokerList();
        $('#serviceBrokerModal').modal('hide');
    }

    function getServiceBrokerList() {

        $.ajax({
            url: "/service/service_brokers",
            method: "GET",
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {

                if (data.list) {
                    $("#serviceBrokerList").html("");

                    $.each(data.list, function (id, data) {

                        $("#serviceBrokerList").append(" <tr class='table table-striped table-hover t1' style='cursor:pointer;'" +
                                " onclick='javascript:getServiceBroker(\""+data.metadata.guid+"\");'>" +
                                "<td class='col-md-1' align='left'>" + data.entity.name + "</td>" +
                                "<td class='col-md-1' align='left'>" + data.entity.broker_url + "</td>"
                        );

                    });

                    $('.col-md-1').click(function(){

                        $('#titleDetail').show();
                        $('#deleteBtn').show();
                        $('#saveBtn').show();

                        $('#titleReg').hide();
                        $('#regBtn').hide();
                        $('#closeBtn').hide();
                    });
                }
            }
        });
    }

    function getServiceBroker(guid) {

        var param = {
            guid: guid,
        }

        $.ajax({
            url: "/service/service_brokers",
            method: "GET",
            data: param,
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {

                if (data.servicebroker) {

                    $("#name").val(data.servicebroker.entity.name);
                    $("#username").val(data.servicebroker.entity.auth_username);
                    $("#password").val("");
                    $("#url").val(data.servicebroker.entity.broker_url);
                    $("#guid").val(data.servicebroker.metadata.guid);
                }

                //$('div.modal').modal('toggle');
                $('#serviceBrokerModal').modal('toggle');
            }
        });
    }


    function updateServiceBroker() {

        var guid = $('#guid').val();

        if (!procCheckValidStringSpace()){return false;}

        var param = {
            guid: guid,
            name: $("#name").val(),
            username: $("#username").val(),
            password: $("#password").val(),
            url: $("#url").val()
        }

        $.ajax({
            url: "/service/service_brokers/"+guid,
            method: "PUT",
            data: JSON.stringify(param),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data) {
                    procAlert("success", /*[[#{service.update.result.success}]]*/ "");
                    //location.href = "/service/serviceBrokerMain";
                    //$('div.modal').modal('hide');
                    init();
                }
            },
            error: function (xhr, status, error) {
                procAlert('warning', JSON.parse(xhr.responseText).message);
            }

        });

    }

    function deleteServiceBrokerModal() {

        $("#popupTitle").html("서비스 브로커 삭제");
        $("#popupMessage").html("" +$("#name").val()+ " " + /*[[#{service.delete.confirm}]]*/ "");
        $("#popupButtonText").text("삭제");
        $("#popupButtonText").show();
        $('#popupButtonText').attr('onclick', "deleteServiceBroker();");

        //$('div.modal').modal('toggle');
        $('#serviceBrokerConfirmModal').modal('toggle');
    }

    function deleteServiceBroker() {

        var guid = $('#guid').val();

        $.ajax({
            url: "/service/service_brokers/"+guid,
            method: "DELETE",
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data) {
                    procAlert('success', /*[[#{service.delete.result.success}]]*/ "");
                    //location.href = "/service/serviceBrokerMain";
                    init();
                }
            },

            error: function (xhr, status, error) {
                procAlert('warning', JSON.parse(xhr.responseText).message);
            },

            complete: function (data) {
                //$('div.modal').modal('hide');
                $('#serviceBrokerModal').modal('hide');
            }
        });
    }

    function createServiceBroker() {

        if (!procCheckValidStringSpace()){return false;}

        var param = {
            name: $("#name").val(),
            username: $("#username").val(),
            password: $("#password").val(),
            url: $("#url").val()
        }

        $.ajax({
            url: "/service/service_brokers",
            method: "POST",
            data: JSON.stringify(param),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data) {
                    //location.href = "/service/serviceBrokerMain";
                    procAlert("success", /*[[#{service.insert.result.success}]]*/ "");
                    init();
                }
            },
            error: function (xhr, status, error) {
                procAlert('warning', JSON.parse(xhr.responseText).message);
            }

        });
    }


    /*]]>*/
</script>


</body>
</html>
