<!DOCTYPE html>

</head>
<body>
<div>
    <header></header>
    <aside>/</aside>
    <!-- Content Wrapper. Contains page content -->

        <!--<input type="hidden" id="tabName" value="STARTER"/>-->
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 th:text="#{catalogMain.title}"></h1>

        <!-- Main content -->

                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">

                                            <div class="checkbox col-sm-8 col-xs-5" id="searchItem">
                                                <label class="col-sm-3">
                                                    <input type="checkbox" name="search" id="searchItemName" checked="checked" th:text="#{catalogMain.search.item.check.name}"/>
                                                </label>
                                                <label class="col-sm-3">
                                                    <input type="checkbox" name="search" id="searchItemSummary" checked="checked" th:text="#{catalogMain.search.item.check.summary}"/>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label for="searchValue" class="control-label col-sm-3 col-xs-12" th:text="#{catalogMain.search.value.label}"></label>
                                            <div class="has-feedback col-sm-4 col-xs-12">

                                            </div>

                                        </div>
                                    </form>

                                </div>
                            </div>

                            <div class="nav-tabs-custom" style="margin-bottom:0px;">
                                <ul class="nav nav-tabs">
                                    <li class="header no-padding active">
                                        <a href="#starterTab" data-toggle="tab" aria-expanded="true"  data-tab-type="starter" th:text="#{catalogMain.starter}"></a></li>
                                    <li class="header no-padding"><a href="#devTab" data-toggle="tab" aria-expanded="false" data-tab-type="dev" th:text="#{catalogMain.dev}"></a></li>
                                    <li class="header no-padding"><a href="#serviceTab" data-toggle="tab" aria-expanded="false" data-tab-type="service" th:text="#{catalogMain.service}"></a></li>
                                </ul>
                            </div>

                            <!-- tab-content -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="starterTab">

                                    <div class="box">
                                        <div id="starterTabLoadingBar" class="overlay"><i class="fa fa-refresh fa-spin"></i></div>
                                        <div class="box-header">
                                            <!--  -->
                                            <h3 class="box-title"></h3>

                                            <div class="pull-right" style="padding-right: 0px;">

                                            </div>
                                            <!--  -->
                                        </div>

                                        <div class="box-body no-padding table-responsive"> <!-- table-responsive -->
                                            <table class="table table-striped text-center" style="word-break:break-all;">
                                                <colgroup>
                                                    <col class="col-xs-3"/>
                                                    <col class="col-xs-5"/>
                                                    <col class="col-xs-2"/>
                                                    <col class="col-xs-2"/>
                                                </colgroup>
                                                <thead>
                                                <tr class="text-center">
                                                    <th th:text="#{catalogMain.table.name}"></th>
                                                    <th th:text="#{catalogMain.table.summary}"></th>
                                                    <th th:text="#{catalogMain.table.classification}"></th>
                                                    <th th:text="#{catalogMain.table.show}"></th>
                                                </tr>
                                                </thead>
                                                <tbody id="starterList" name="dataList">
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.box-body -->
                                    </div><!-- /.box -->
                                </div><!-- /.tab-pane tab_1 -->


                                <div class="tab-pane fade" id="devTab">
                                    <div class="box">
                                        <div id="devTabLoadingBar" class="overlay hide"><i class="fa fa-refresh fa-spin"></i></div>
                                        <div class="box-header">
                                            <div class="pull-right" style="padding-right: 0px;">
                                                <button type="button" class="btn btn-block btn-primary btn-sm" id="devEnvRegistBtn" name="registBtn" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#devEnvFormModal" th:text="#{catalogMain.dev.button.register}"></button>
                                            </div>
                                        </div>

                                        <div class="box-body no-padding table-responsive">
                                            <table class="table table-striped text-center" style="word-break:break-all;"> <!-- table-responsive -->
                                                <colgroup>
                                                    <col class="col-xs-3"/>
                                                    <col class="col-xs-5"/>
                                                    <col class="col-xs-2"/>
                                                    <col class="col-xs-2"/>
                                                </colgroup>
                                                <thead>
                                                <tr class="text-center">
                                                    <th th:text="#{catalogMain.table.name}"></th>
                                                    <th th:text="#{catalogMain.table.summary}"></th>
                                                    <th th:text="#{catalogMain.table.classification}"></th>
                                                    <th th:text="#{catalogMain.table.show}"></th>
                                                </tr>
                                                </thead>
                                                <tbody id="devList" name="dataList">
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.box-body -->

                                    </div><!-- /.box -->
                                </div><!-- /.tab-pane tab_2 -->

                                <div class="tab-pane fade" id="serviceTab">
                                    <div class="box">
                                        <div id="serviceTabLoadingBar" class="overlay hide"><i class="fa fa-refresh fa-spin"></i></div>
                                        <div class="box-header">
                                            <div class="pull-right" style="padding-right: 0px;">
                                                <button type="button" class="btn btn-block btn-primary btn-sm" id="serviceRegistBtn" name="registBtn" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#serviceFormModal" th:text="#{catalogMain.service.button.register}"></button>

                                            </div>
                                        </div>

                                        <div class="box-body no-padding table-responsive"> <!-- table-responsive -->
                                            <table class="table table-striped text-center" style="word-break:break-all;">
                                                <colgroup>
                                                    <col class="col-xs-3"/>
                                                    <col class="col-xs-5"/>
                                                    <col class="col-xs-2"/>
                                                    <col class="col-xs-2"/>
                                                </colgroup>
                                                <thead>
                                                <tr class="text-center">
                                                    <th th:text="#{catalogMain.table.name}"></th>
                                                    <th th:text="#{catalogMain.table.summary}"></th>
                                                    <th th:text="#{catalogMain.table.classification}"></th>
                                                    <th th:text="#{catalogMain.table.show}"></th>
                                                </tr>
                                                </thead>
                                                <tbody id="serviceList" name="dataList">

                                                    <td>10</td>

                                                </tr>
                                                <tr>

                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                                <tr>

                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                                </tbody>
                                            </table>

                                </div><!-- /.tab-pane tab_3 -->

                    </div><!-- /.div -->

            <!-- [앱 템플릿] Modal Layer-->
            <!-- Starter Modal END -->
            <div class="modal fade" id="starterFormModal" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">

                                <span aria-hidden="true">×</span></button>

                            <h4 class="modal-title">
                                <div id="starterTitle" name="modalTitle" th:text="#{catalogMain.starter.modal.header.register.title}"></div>
                            </h4>
                        </div>
                        <div class="modal-body">

                            <div class="box" style="margin-bottom: 0px; border-top: 0px; box-shadow: 0 0px 0px">
                                <div id="starterModalLoadingBar" name="modalLoadingBar" class="overlay hide"><i class="fa fa-refresh fa-spin"></i></div>
                                <form id="starterForm" class="form-horizontal">
                                    <div class="box-body">

                                        <div class="form-group required">
                                            <label for="starterName" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.name.label}"></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control checkStarterForm" id="starterName" name="name" placeholder="" />
                                                <input type="hidden" id="starterId" name="id"/>
                                            </div>
                                        </div>

                                        <div class="form-group required">
                                            <label for="categoryList" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.classification.label}"></label>
                                            <div class="col-sm-9">
                                                <select class="form-control toCheckString" id="categoryList" style="width:auto;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group required">
                                            <label for="buildPackList" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.buildPack.label}"></label>
                                            <div class="col-sm-9">
                                                <select class="form-control toCheckString" id="buildPackList" style="width:auto;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group required">
                                            <label for="servicePackList" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.service.label}"></label>

                                            <div class="col-sm-4"> <!--col-xs-4 -->
                                                <select multiple="" class="form-control" id="servicePackList"
                                                        name="servicePackList" style="height: 90px; line-height: 90px;">
                                                    <option value=""></option>
                                                </select>
                                            </div>

                                            <div class="col-sm-1" style="text-align:center; margin-top:20px"><!--margin:20px 1.0% 0px 0.0%;-->
                                                <div>
                                                    <span type="button" class="glyphicon glyphicon-chevron-right"
                                                          style="font-size:22px;color:#ababab; cursor: pointer;"
                                                          onClick="SelectMoveRows(document.getElementById('servicePackList'), document.getElementById('selectedServicePackList'))">
                                                    </span>
                                                </div>
                                                <div>
                                                    <span type="button" class="glyphicon glyphicon-chevron-left"
                                                          style="font-size:22px;color:#818181; cursor: pointer;"
                                                          onClick="SelectMoveRows(document.getElementById('selectedServicePackList'), document.getElementById('servicePackList'))">
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="col-sm-4">
                                                <select multiple="" class="form-control checkStarterForm" id="selectedServicePackList"
                                                        name="selectedServicePackList"
                                                        style="height: 90px; line-height: 90px;">
                                                    <option value=""></option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label for="starterThumbnail" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.thumbnail.label}"></label>

                                            <div class="col-sm-9">
                                                <input type="file" id="starterThumbnail" name="thumbnail" class="filestyle" data-buttonText=""/>
                                            </div>

                                            <div class="col-sm-3"></div>

                                            <div id="divPreview" name="divPreview" class="col-sm-9">
                                                <!-- -->
                                                <div id="preview" class="file-preview-frame">
                                                    <div class="file-content">
                                                        <img src="" class="file-preview-image"/>
                                                    </div>
                                                </div>
                                                <div class="pull-left" style="margin: 47px 20px;">
                                                    <div>
                                                        <label id="starterLabelThumbName" name="labelThumbName"></label>
                                                        <div id="thumRemove" name="thumRemove" class="pull-right file-remove-button">
                                                            <i class="fa fa-times"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- -->
                                            </div>

                                        </div>

                                        <div class="form-group required">
                                            <label for="isFreeArea" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.show.label}"></label>
                                            <div class="col-sm-9">

                                                <div id="isFreeArea" class="radio">
                                                    <div class="col-sm-2">
                                                        <label>
                                                            <input type="radio" name="starterUseYn" value="Y"/>
                                                            Y
                                                        </label>
                                                    </div>
                                                    <div class="col-sm-10">
                                                        <label>
                                                            <input type="radio" name="starterUseYn" value="N" />
                                                            N
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="form-group" name="startertagParamForm" style="height:50px;">
                                            <label for="startertagParamInput" class="col-sm-3 col-xs-12 control-label" th:text="#{catalogMain.starter.modal.body.tag.label}"></label>
                                            <div class="col-sm-4 col-xs-3">
                                                <select class="form-control" name="startertagParamInput" id="startertagParamInput">
                                                    <option value="k-paas">k-paas</option>
                                                    <option value="community">community</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 col-xs-3">
                                                <select class="form-control" name="startertagParamType" id="startertag1" style="width:auto;">
                                                    <option value="colors1">tag1</option>
                                                    <option value="colors2">tag2</option>
                                                    <option value="colors3">tag3</option>
                                                    <option value="colors4">tag4</option>
                                                    <option value="colors5">tag5</option>
                                                    <option value="colors6">tag6</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1 col-xs-3">
                                                <button class="user_btn colors1" name="startertagPreview" id="startertagPreviewClassification" style="position: absolute;top: 6px;left: -8px;" disabled="disabled">k-paas</button>
                                            </div>
                                        </div>

                                        <div class="form-group" name="startertagParamFormPaidFree" style="height:50px;">
                                            <label for="startertagParamInputPaidFree" class="col-sm-3 col-xs-12 control-label"></label>
                                            <div class="col-sm-4 col-xs-3">
                                                <select class="form-control" name="startertagParamInput" id="startertagParamInputPaidFree">
                                                    <option value="pay">pay</option>
                                                    <option value="free">free</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 col-xs-3">
                                                <select class="form-control" name="startertagParamType" id="startertag2" style="width:auto;">
                                                    <option value="colors1">tag1</option>
                                                    <option value="colors2">tag2</option>
                                                    <option value="colors3">tag3</option>
                                                    <option value="colors4">tag4</option>
                                                    <option value="colors5">tag5</option>
                                                    <option value="colors6">tag6</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1 col-xs-3">
                                                <button class="user_btn colors1" name="startertagPreview" id="startertagPreviewPaidFree" style="position: absolute;top: 6px;left: -8px;" disabled="disabled">pay</button>
                                            </div>
                                        </div>

                                        <div class="form-group required">
                                            <label for="summary" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.summary.label}"></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control checkStarterForm" id="summary" name="summary" placeholder=""/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="description" class="col-sm-3 control-label" th:text="#{catalogMain.starter.modal.body.description.label}"></label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" rows="5" id="description"></textarea>
                                                <script th:inline="javascript" type="text/javascript">
                                                    /*<![CDATA[*/
                                                    // Replace the <textarea id="editor1"> with a CKEditor
                                                    // instance, using default configuration.
                                                    CKEDITOR.replace( 'description' );
                                                    /*]]>*/
                                                </script>
                                            </div>
                                        </div>

                                        <div class="form-group required">
                                            <label for="starterCodeDetailList" class="col-sm-3 control-label" th:text="#{catalogMain.modal.body.codeDetail.label}"></label>
                                            <div class="col-sm-9">
                                                <select class="form-control checkStarterForm" id="starterCodeDetailList" style="width:auto;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group" id="starterLanguage">
                                        </div>

                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="starterDeleteBtn" name="modalDeleteBtn" class="btn btn-sm btn-danger pull-left" onClick="deleteModal();" th:text="#{catalogMain.modal.button.delete}"></button>
                            <button type="button" id="starterSaveBtn" name="modalSaveBtn" class="btn btn-sm btn-primary pull-right" onClick="updateStarter();" th:text="#{catalogMain.modal.button.save}"></button>
                            <button type="button" id="starterRegBtn" name="modalRegBtn" class="btn btn-sm btn-primary pull-right" onClick="createStarter();" th:text="#{catalogMain.modal.button.registration}"></button>
                            <button type="button" class="btn btn-sm btn-default pull-left" data-dismiss="modal" th:text="#{catalogMain.modal.button.cancel}"></button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- Modal END -->


            <!-- [앱 개발환경] Modal -->

                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span></button>

                            <h4 class="modal-title">

                        </div>
                        <div class="modal-body">

                            <div class="box" style="margin-bottom: 0px; border-top: 0px; box-shadow: 0 0px 0px">

                                                <div class="pull-left" style="margin: 47px 20px;">
